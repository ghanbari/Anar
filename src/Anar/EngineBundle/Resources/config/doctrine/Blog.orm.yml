Anar\EngineBundle\Entity\Blog:
    type: entity
    table: blog
    repositoryClass: Anar\EngineBundle\Entity\BlogRepository
    entityListeners:
        Anar\EngineBundle\EventListener\Doctrine\BlogListener: ~
    gedmo:
        tree:
            type: nested
        translation:
            locale: currentLocale
            entity: BlogTranslation
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            gedmo:
                - translatable
        description:
            length: 500
            nullable: true
            gedmo:
                - translatable
        name:
            unique: true
            length: 100
        onTree:
            type: boolean
            options:
                default: true
        active:
            type: boolean
            options:
                default: true
        lft:
            type: integer
            gedmo:
                - treeLeft
        rgt:
            type: integer
            gedmo:
                - treeRight
        root:
            type: integer
            nullable: true
            gedmo:
                - treeRoot
        lvl:
            type: integer
            gedmo:
                - treeLevel
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        parent:
            targetEntity: Blog
            inversedBy: children
            joinColumn:
                name: parent_id
                referencedColumnName: id
                onDelete: restrict
            gedmo:
                - treeParent
        theme:
            targetEntity: Theme
            joinColumn:
                name: theme_id
                referencedColumnName: id
                onDelete: "set null"
    oneToMany:
        children:
            targetEntity: Blog
            mappedBy: parent
            orderBy:
                lft: ASC
        translations:
            targetEntity: BlogTranslation
            mappedBy: object
            cascade: ["persist"]
        groups:
            targetEntity: Group
            mappedBy: blog
    manyToMany:
        apps:
            targetEntity: App
            inversedBy: blogs
            joinTable:
                name: blogs_apps
                joinColumns:
                    blog_id:
                        referencedColumnName: id
                        onDelete: cascade
                inverseJoinColumns:
                    app_id:
                        referencedColumnName: id
                        onDelete: CASCADE
