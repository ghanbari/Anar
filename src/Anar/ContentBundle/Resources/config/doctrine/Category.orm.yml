Anar\ContentBundle\Entity\Category:
    type: entity
    table: content_category
    repositoryClass: CategoryRepository
    gedmo:
        translation:
            entity: CategoryTranslation
            locale: currentLocale
        tree:
            type: nested
    uniqueConstraints:
        content_category_unique_idx:
            columns: [blog_id, slug]
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            gedmo:
                - translatable
        description:
            type: string
            length: 500
            nullable: true
            gedmo:
                - translatable
        slug:
            unique: true
        lft:
            type: integer
            gedmo:
                - treeLeft
        rgt:
            type: integer
            gedmo:
                - treeRight
        root:
            type: integer
            gedmo:
                - treeRoot
        lvl:
            type: integer
            gedmo:
                - treeLevel
        createdAt:
            column: created_at
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            column: updated_at
            type: datetime
            gedmo:
                timestampable:
                    on: update
        createdBy:
            gedmo:
                blameable:
                    on: create
        updatedBy:
            gedmo:
                blameable:
                    on: update
    oneToMany:
        children:
            targetEntity: Category
            mappedBy: parent
            orderBy:
                lft: ASC
        articles:
            targetEntity: Article
            mappedBy: category
        translations:
            targetEntity: CategoryTranslation
            mappedBy: object
            cascade: ["persist"]
    manyToOne:
        parent:
            targetEntity: Category
            inversedBy: children
            joinColumn:
                name: parent_id
                refrencedColumnName: id
            gedmo:
                - treeParent
        blog:
            targetEntity: Anar\EngineBundle\Entity\Blog
            joinCloumn:
                name: blog_id
                refrencedColumName: id
                onDelete: cascade
